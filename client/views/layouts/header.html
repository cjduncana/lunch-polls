<template name="header">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Lunch Polls</a>
      </div>
      {{#if currentUser}}
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Vote!</a></li>
          <li><a href="#">Who's turn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              {{#if currentUser.profile.picture}}<img class="profile-pic" src="{{currentUser.profile.picture}}" />{{/if}} {{currentUser.profile.name}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              {{#if isAdmin}}
              <li class="dropdown-header">Poll Actions</li>
              <li><a href="#" data-toggle="modal" data-target="#open-poll">Start New Poll</a></li>
              <li><a href="#">Close Current Poll</a></li>
              <li class="divider"></li>
              <li class="dropdown-header">Restaurants</li>
              <li><a href="#" data-toggle="modal" data-target="#new-restaurant">Add New Restaurant</a></li>
              <li class="divider"></li>
              {{/if}}
              <li><a class="logout" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      {{/if}}
    </div>
  </nav>
  <div id="open-poll" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Start new Poll?</h4>
        </div>
        <div class="modal-body">
          <p>
            Starting a new poll closes the current poll (if it is still open) and resets all counters to 0.
            <br />
            Do you wish to proceed?
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary open-poll" data-dismiss="modal">Yes, open a poll!</button>
        </div>
      </div>
    </div>
  </div>
  <div id="new-restaurant" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form class="form-horizontal">
      <fieldset>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Add New Restaurant</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="restaurant-name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="restaurant-name" name="name" placeholder="Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="restaurant-description" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="restaurant-description" name="description" placeholder="Description">
                </div>
              </div>
              <div class="form-group">
                <label for="restaurant-url" class="col-lg-2 control-label">Website</label>
                <div class="col-lg-10">
                  <input type="text" id="restaurant-url" class="form-control" name="website" placeholder="Website">
                </div>
              </div>
              <div class="form-group">
                <label for="restaurant-menu" class="col-lg-2 control-label">Menu</label>
                <div class="col-lg-10">
                  <input type="text" id="restaurant-menu" class="form-control" name="menu" placeholder="Menu">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="form-group">
                <button class="btn btn-primary add-restaurant">Create restaurant</button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</template>
