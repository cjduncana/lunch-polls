<template name="header">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Lunch Polls</a>
      </div>
      {{#if currentUser}}
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Vote!</a></li>
          <li><a href="#">Past Polls</a></li>
          <li><a href="#">Who's turn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              {{#if currentUser.profile.picture}}<img class="circle" src="{{currentUser.profile.picture}}" />{{/if}} {{currentUser.profile.name}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" data-toggle="modal" data-target="#open-poll">Start New Poll</a></li>
              <li><a href="#">Close Current Poll</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a class="logout" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      {{/if}}
    </div>
  </nav>
  <div id="open-poll" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Start new Poll?</h4>
        </div>
        <div class="modal-body">
          <p>
            Starting a new poll closes the current poll (if it is still open) and resets all counters to 0.
            <br />
            Do you wish to proceed?
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary open-poll" data-dismiss="modal">Yes, open a poll!</button>
        </div>
      </div>
    </div>
  </div>
</template>
